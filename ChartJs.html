<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body style="background-color:rgb(0, 0, 0);">
    <div style="margin: auto; color: white;">
   <h1 style="display: flex; justify-content: center;font-size: 40px; ">
        Gráficos no ChartJs
    </h1>
<div style="display: flex; justify-content: space-evenly; margin-top: 10%;">
<div  style="position: relative; height:40vh; width:80vh" >
  <canvas id="myChart"></canvas>
</div>
<br>
<div  style="position: relative; height:40vh; width:80vh" >
    <canvas id="myChart2"></canvas>
  </div>    
</div>       
    </div>
    


<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 0.5,
        color: 'rgb(255,255,255)'
      },
      {
        label: 'Umidade média',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 0.5
      },
      
    ]  
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
    
  });
  
</script>

<script>
    const labels = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Umidade',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [30, 29, 28, 25, 22, 23,],
    }, {label: 'Temperatura',
      backgroundColor: 'rgb(176,224,230)',
      borderColor: 'rgb(176,224,230)',
      data: [80, 82, 80, 85, 80, 83,],}
]
  };
 

  const config = {
    type: 'line',
    data: data,
    options: {}
  };
</script>
<script>
    const myChart = new Chart(
      document.getElementById('myChart2'),
      config
    );
  </script>
  
</body>
</html>
